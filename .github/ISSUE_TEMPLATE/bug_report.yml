name: Bug Report
description: Report a bug or issue with nanosamfw
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Device detected '...'
        3. Error occurs '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened (include error messages/logs)
      placeholder: Include full error traces and logs
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of nanosamfw is affected?
      options:
        - FUS Client (firmware download)
        - Device Detection (AT/Odin)
        - Decryption
        - Database/Repository
        - GUI Application
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Which version are you using? (e.g., v0.1.0-alpha)
      placeholder: v0.1.0-alpha

  - type: input
    id: python
    attributes:
      label: Python Version
      description: Output of `python --version`
      placeholder: Python 3.14.0

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Your OS and version
      placeholder: Windows 11, Ubuntu 22.04, macOS 14

  - type: textarea
    id: device
    attributes:
      label: Device Information (if applicable)
      description: Samsung device model, firmware version, connection mode
      placeholder: |
        Model: SM-G998B
        Firmware: G998BXXU1ATCT
        Mode: Normal/Recovery/Download
        Region: EUX

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information
